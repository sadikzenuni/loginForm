<div class="container">
  <div class="login">
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <form autocomplete="off" [formGroup]="loginData" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" role="alert" *ngIf="error">
            {{error}}
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && i['email'].errors }">
            <div *ngIf="submitted && i['email'].errors" class="invalid-feedback">
              <div *ngIf="i['email'].errors">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && i['password'].errors }">
            <div *ngIf="submitted && i['password'].errors" class="invalid-feedback">
              <div *ngIf="i['password'].errors">Password is required</div>
            </div>
          </div>
          <div class="form-group login-btn">
            <button [disabled]="loading" class="btn btn-primary">

              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
